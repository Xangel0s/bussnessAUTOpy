version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: leadhunter
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d leadhunter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leadhunter

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://admin:${DB_PASSWORD}@postgres:5432/leadhunter
      NOTIFICATION_WEBHOOK: ${NOTIFICATION_WEBHOOK}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - leadhunter

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - leadhunter

volumes:
  postgres_data:

networks:
  leadhunter:
    driver: bridge
